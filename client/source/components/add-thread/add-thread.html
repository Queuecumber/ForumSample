<form class="form-horizontal" data-bind="with: thread">
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" placeholder="Title" data-bind="value: title"/>
    </div>
    <div class="form-group" data-bind="with: posts[0]">
        <textarea class="form-control" placeholder="Post Body" data-bind="value: body"></textarea>
    </div>
    <div class="form-group">

    </div>
    <div class="form-group">
        <button type="button" class="btn btn-danger cancel">Cancel</button>
        <button type="submit" class="btn btn-default add">Add</button>
    </div>
</form>
