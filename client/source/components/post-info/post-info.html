<div class="panel panel-default" data-bind="with: post">
    <div class="panel-heading">
        <h3 class="panel-title" data-bind="text: title"></h3>
        <span data-bind="text: creator"></span>
        <span data-bind="text: date"></span>
    </div>
    <div class="panel-body" data-bind="text: body">
    </div>
</div>
